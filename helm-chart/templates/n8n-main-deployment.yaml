{{- if include "n8n.main.enabled" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-main
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ include "n8n.main.replicas" . }}
  selector:
    matchLabels:
      app: n8n-main
  template:
    metadata:
      labels:
        app: n8n-main
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /home/node/.n8n"]
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      containers:
      - name: n8n-main
        image: {{ include "n8n.image.repository" . }}:{{ include "n8n.image.tag" . }}
        imagePullPolicy: {{ include "n8n.image.pullPolicy" . }}
        ports:
        - containerPort: 5678
        envFrom:
        - configMapRef:
            name: n8n-config
        - secretRef:
            name: n8n-secret
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        {{- with .Values.n8n.main.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.n8n.main.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.n8n.main.livenessProbe | nindent 10 }}
        {{- else }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- end }}
        {{- if .Values.n8n.main.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.n8n.main.readinessProbe | nindent 10 }}
        {{- else }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- end }}
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
{{- end }}
