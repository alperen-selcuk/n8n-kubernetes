# Default values for n8n.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5678

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  host: "n8n.example.com"
  annotations: {}
    # kubernetes.io/ingress.class: nginx

# Gateway API configuration
gateway:
  enabled: false
  name: "http-gateway"
  namespace: "default"
  host: "n8n.gw.example.com"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Backup configuration
backup:
  enabled: false
  schedule: "0 2 * * *" # Default: every day at 2 AM
  image:
    repository: alpine/k8s # A multi-tool image with kubectl, helm, aws-cli etc.
    tag: "1.23.12"
    pullPolicy: IfNotPresent
  
  # -- Storage configuration for backups
  storage:
    # -- existingClaim: Use an existing PVC for storing backups
    existingClaim: ""
    
    # -- persistentVolume: Configure a new PVC for storing backups
    persistentVolume:
      # -- enabled: Create a new PVC for backups
      enabled: true
      # -- accessModes: PVC access modes
      accessModes:
        - ReadWriteOnce
      # -- size: PVC storage size
      size: 5Gi
      # -- storageClassName: PVC storage class
      storageClassName: ""

    # -- s3: Configure AWS S3 for backups
    s3:
      enabled: false
      region: "us-east-1"
      bucket: "n8n-backups"
      # -- AWS S3 secret containing accessKey and secretKey
      secretName: "aws-s3-credentials"
      # secretKeyRef:
      #   accessKey: "AWS_ACCESS_KEY_ID"
      #   secretKey: "AWS_SECRET_ACCESS_KEY"

    # -- minio: Configure MinIO or other S3-compatible storage for backups
    minio:
      enabled: false
      # -- The full URL to the S3-compatible endpoint (e.g., https://minio.example.com)
      endpoint: "https://your-s3-compatible-endpoint.com"
      bucket: "n8n-backups"
      # -- MinIO secret containing accessKey and secretKey
      secretName: "minio-credentials"
      # secretKeyRef:
      #   accessKey: "MINIO_ACCESS_KEY"
      #   secretKey: "MINIO_SECRET_KEY"

    # -- azure: Configure Azure Blob Storage for backups
    azure:
      enabled: false
      container: "n8n-backups"
      # -- Azure storage secret containing connection-string
      secretName: "azure-storage-credentials"
      # secretKeyRef: "AZURE_STORAGE_CONNECTION_STRING"

    # -- nfs: Configure NFS for backups
    nfs:
      enabled: false
      # -- IP address or hostname of the external NFS server
      server: "your-nfs-server-hostname"
      # -- The path on the NFS server to mount
      path: "/path/to/your/n8n-backups"
